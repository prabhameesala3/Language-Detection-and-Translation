<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection & Translation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #34495e;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            textarea, select, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Language Detection & Translation</h1>

        <div class="card">
            <h2>Detect Language</h2>
            <form method="POST" action="/detect">
                <textarea name="text" placeholder="Type or paste text here..." required>{{ original_text or '' }}</textarea>
                <button type="submit" class="btn-detect">Detect Language</button>
            </form>
            {% if detected_lang %}
            <div class="result">
                <strong>Detected Language:</strong> {{ detected_lang }}
            </div>
            {% endif %}
        </div>

        <div class="card">
            <h2>Translate Text</h2>
            <form method="POST" action="/trans">
                <textarea name="text" placeholder="Type or paste text here..." required>{{ original_text or '' }}</textarea>
                <select name="target_lang">
                    {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if selected_lang == code %}selected{% endif %}>{{ name.title() }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn-translate">Translate</button>
            </form>

            {% if translation %}
            <div class="result">
                <strong>Translation:</strong> {{ translation }}
            </div>
            <div class="result">
                <strong>Detected Original Language:</strong> {{ detected_lang }}
            </div>
            {% endif %}
        </div>

        <footer>
            <p>Developed by <strong>Prabhakara Rao</strong></p>
        </footer>
    </div>
</body>
</html>
